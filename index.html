<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Todo App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
    }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="container-fluid">
        <button id="mode" class="mode btn btn-success m-4"> <i class="bi bi-moon-fill"></i> </button>
    </div>
    <div class="container m-5 p-3">
        <h1> Todo App </h1>
    </div>
    <div class="container m-8 p-3 d-flex">
        <input type="text" id="task" class="form-control form-control-lg m-2" placeholder="Add a task"/>
        <button id="add" class="add btn btn-success"> <i class="bi bi-plus-lg"></i> </button>
    </div>
    <div class="container border border-info rounded-5 mt-5 m-10 p-4" id="tasklist">
        <h3> Your  Tasks:</h3> <hr/>
        <div id="listitems"></div>
    </div>
    <div class="container m-8 p-3 d-flex justify-content-center">
        <button id="clearall" class="btn btn-danger m-5 p-2" onclick="clearAllTasks()"> Clear All Tasks </button>
    </div>

<script src="myscript.js"></script>

</script>
</body>
</html>
